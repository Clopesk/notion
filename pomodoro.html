<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pomodoro Timer</title>
<style>
  body {
    background-color: #121212;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  #timer-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 50px;
  }
  #circle-container {
    position: relative;
    width: 200px;
    height: 200px;
    margin-bottom: 20px;
  }
  #circle {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 10px solid #ccc;
    border-radius: 50%;
    overflow: hidden;
  }
  #progress {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: blue;
    border-radius: 50%;
    transform-origin: 50% 100%;
    transform: rotate(-90deg);
  }
  button {
    background-color: #333;
    color: white;
    border: none;
    padding: 10px 20px;
    margin: 5px;
    cursor: pointer;
    border-radius: 5px;
  }
</style>
</head>
<body>
<div id="timer-container">
  <div id="circle-container">
    <div id="circle">
      <div id="progress"></div>
    </div>
  </div>
  <div id="timer">00:00</div>
  <button onclick="startTimer()">Start</button>
  <button onclick="pauseTimer()">Pause</button>
  <button onclick="resetTimer()">Reset</button>
</div>

<script>
  let interval;
  let duration = 1500; // 25 minutes in seconds
  let timeLeft = duration;

  function startTimer() {
    interval = setInterval(updateTimer, 1000);
  }

  function pauseTimer() {
    clearInterval(interval);
  }

  function resetTimer() {
    clearInterval(interval);
    timeLeft = duration;
    updateTimer();
  }

  function updateTimer() {
    const minutes = Math.floor(timeLeft / 60);
    const seconds = timeLeft % 60;

    const displayMinutes = String(minutes).padStart(2, '0');
    const displaySeconds = String(seconds).padStart(2, '0');

    document.getElementById('timer').textContent = `${displayMinutes}:${displaySeconds}`;

    const progress = document.getElementById('progress');
    const angle = 360 - (timeLeft / duration) * 360;
    progress.style.transform = `rotate(${angle}deg)`;

    timeLeft--;

    if (timeLeft < 0) {
      clearInterval(interval);
      // Optionally, you can add code here to handle what happens when the timer reaches zero
    }
  }
</script>
</body>
</html>
