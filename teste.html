<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pomodoro Timer</title>
<style>
  body {
    background-color: #222;
    color: #fff;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  
  .container {
    width: 400px;
    height: 200px;
    position: relative;
  }
  
  .timer {
    font-size: 2em;
    text-align: center;
    line-height: 200px;
    margin: auto;
    position: absolute;
    top: 0;
    left: 100px;
    right: 0;
    bottom: 0;
  }
  
  .circle {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: radial-gradient(#333 10%, transparent 10%);
    background-size: 100% 100%;
    transform: rotate(-90deg);
  }
  
  .ball {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background-color: blue;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: moveBall 1500s linear forwards;
  }
  
  @keyframes moveBall {
    from {transform: translate(-50%, -50%) rotate(0deg);}
    to {transform: translate(-50%, -50%) rotate(360deg);}
  }
</style>
</head>
<body>

<div class="container">
  <div class="timer" id="timer">25:00</div>
  <div class="circle"></div>
  <div class="ball"></div>
</div>

<script>
  // Set the initial time
  let timeLeft = 300; // 25 minutes * 60 seconds
  
  // Update the timer every second
  const timer = document.getElementById('timer');
  const interval = setInterval(() => {
    // Convert seconds into MM:SS format
    const minutes = Math.floor(timeLeft / 60);
    const seconds = timeLeft % 60;
    timer.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    
    // Update circle progress
    const circle = document.querySelector('.circle');
    const ball = document.querySelector('.ball');
    const degrees = 360 - (timeLeft / 1500) * 360; // Convert remaining time to degrees
    circle.style.backgroundImage = `conic-gradient(blue ${degrees}deg, transparent ${degrees}deg)`;
    
    // Decrement time left
    timeLeft--;
    
    // If timer reaches zero, stop the interval
    if (timeLeft < 0) {
      clearInterval(interval);
      timer.textContent = "00:00";
    }
  }, 1000);
</script>

</body>
</html>
