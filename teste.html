<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pomodoro Timer</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
    color: #333;
  }

  #timer-container {
    position: relative;
    width: 60%;
    height: calc(60% * 2 / 3);
    margin: 20px auto;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #fff;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
  }

  #timer {
    font-size: 36px;
    margin-bottom: 20px;
  }

  #settings-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    padding: 5px 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }

  #settings {
    display: none;
    position: absolute;
    top: 40px;
    right: 10px;
    padding: 10px;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  .slider {
    -webkit-appearance: none;
    width: 100px;
    height: 10px;
    border-radius: 5px;
    background: #d3d3d3;
    outline: none;
    opacity: 0.7;
    -webkit-transition: .2s;
    transition: opacity .2s;
  }

  .slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: #007bff;
    cursor: pointer;
  }

  .slider::-moz-range-thumb {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: #007bff;
    cursor: pointer;
  }
</style>
</head>
<body>
<div id="timer-container">
  <div id="timer">25:00</div>
  <button id="settings-btn">Settings</button>
  <div id="settings">
    <input type="range" min="5" max="25" value="25" class="slider" id="time-range">
    <label for="sound">Enable Sound:</label>
    <input type="checkbox" id="sound" checked>
  </div>
</div>

<script>
  const timerDisplay = document.getElementById('timer');
  const settingsBtn = document.getElementById('settings-btn');
  const settings = document.getElementById('settings');
  const timeRange = document.getElementById('time-range');
  const soundCheckbox = document.getElementById('sound');

  let time = 25 * 60; // Initial time in seconds
  let timerInterval;

  function formatTime(seconds) {
    const minutes = Math.floor(seconds / 60);
    const remainingSeconds = seconds % 60;
    return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
  }

  function updateTimer() {
    timerDisplay.textContent = formatTime(time);
  }

  function startTimer() {
    timerInterval = setInterval(() => {
      time--;
      updateTimer();
      if (time <= 0) {
        clearInterval(timerInterval);
        if (soundCheckbox.checked) {
          // Play sound alert
          alert('Time is up!');
        }
      }
    }, 1000);
  }

  function stopTimer() {
    clearInterval(timerInterval);
  }

  settingsBtn.addEventListener('click', () => {
    settings.style.display = settings.style.display === 'none' ? 'block' : 'none';
  });

  timeRange.addEventListener('input', () => {
    time = timeRange.value * 60;
    updateTimer();
  });

  updateTimer();
</script>
</body>
</html>
Este código cria um temporizador Pomodoro básico em HTML com as funcionalidades descritas. Ele permite ajustar o tempo do temporizador entre 5 e 25 minutos, iniciar e parar o temporizador e habilitar/desabilitar o som de alerta quando o temporizador chega a zero.
