    // Array para guardar os últimos 5 pensamentos mostrados

    function getRandomThought() {
      let availableThoughts = thoughts.filter((thought, index) => {

      });

      // Se não houver pensamentos disponíveis (todos foram mostrados recentemente),
      // limpa o histórico e usa todos os pensamentos

        lastThoughts = [];
        availableThoughts = thoughts;
      }

      const randomIndex = Math.floor(Math.random() * availableThoughts.length);
      const selectedThought = availableThoughts[randomIndex];
      const selectedIndex = thoughts.indexOf(selectedThought);

      // Adiciona o índice do pensamento selecionado ao histórico

      // Mantém apenas os últimos 5 pensamentos no histórico

        lastThoughts.shift();
      }

      return selectedThought;
    }
