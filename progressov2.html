<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Circle Progress</title>
<style>
</head>  
  body {
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
  .circulo {
  width: 100px;
  height: 100px;
  border: 4px solid white;
  border-radius: 50%;
  position: relative;
  background-color: black;
}

.progresso {
  width: 0%;
  height: 100%;
  background-color: blue;
  border-radius: 50%;
  position: absolute;
  top: 0;
  left: 0;
}  
</style>
</head> 
  <body>
<script>
  var prog = 50; // Valor da vari√°vel em porcentagem
</script>

<div class="circulo">
  <div class="progresso" style="width: {{prog}}%;"></div>
</div>
  </body>
</html>
