<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproduzir Som</title>
</head>
<body>
    <button onclick="playSound()">Reproduzir Som</button>
    <audio id="beepSound" src="beep.mp3"></audio>

    <script>
        function playSound() {
            var audio = document.getElementById("beepSound");
            audio.play();
        }
    </script>
</body>
</html>
