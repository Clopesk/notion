<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <!-- Recommended meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <!-- PyScript CSS -->
        <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
        <!-- CSS for examples -->
        <link rel="stylesheet" href="./assets/css/examples.css" />

        <!-- This script tag bootstraps PyScript -->
        <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <title>Dark Mode Styling</title>
    <style>
        body {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div id="result">
        <!-- PyScript para definir as variáveis greet e dayOfWeek -->
        <script type="py">
            greet = "Bom Dia"
            dayOfWeek = "Segunda-feira"
        </script>

        <!-- Exibição das variáveis com PyScript -->
        <p style="color: white; font-size:large;"><span id="greet"></span></p>
        <p style="color: white;"><span id="dayOfWeek"></span></p>

        <!-- PyScript para atualizar os elementos HTML com os valores das variáveis -->
        <script type="py">
            document.getElementById("greet").innerText = greet
            document.getElementById("dayOfWeek").innerText = dayOfWeek
        </script>
    </div>

 
</body>
</html>
