<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-5A0Ks4TFqEtFqB1GDFb+1As/BhaezPbY0MccKH7WzXtIFkkHyY9jvjB8FWSz9LpGhJpNd1q3ieMoezHr/RSfRg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('sua-imagem-de-fundo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: Arial, sans-serif;
    }

    #thoughtBox {
      padding: 20px;
      border: 2px solid white;
      border-radius: 10px;
      width: 300px; /* Substitua pelo valor desejado em pixels */
      height: 150px; /* Substitua pelo valor desejado em pixels */
      overflow: hidden;
      display: flex;
      align-items: center;
    }

    #thoughtIcon {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div id="thoughtBox">
    <i id="thoughtIcon" class="fas fa-comment"></i>
    <div id="thoughtContent"></div>
  </div>

  <script>
    const thoughts = [
      "Os limites da minha linguagem são os limites do meu mundo.<br>Ludwig Wittgenstein",
      "O coração é o mar, a linguagem é a praia. O que quer que haja no mar, á praia virá dar.<br>Rumi",
      "Às vezes ouço passar o vento; e só de ouvir o vento passar, vale a pena ter nascido.<br>Fernando Pessoa",
      "Eu não escrevo em português. Escrevo eu mesmo.<br>Fernando Pessoa",
      "O sábio nunca diz tudo o que pensa, mas pensa sempre tudo o que diz.<br>Aristóteles", 
      // Adicione os demais pensamentos aqui
    ];

    function getRandomThought() {
      return thoughts[Math.floor(Math.random() * thoughts.length)];
    }

    function updateThought() {
      const thoughtContent = document.getElementById('thoughtContent');
      const thoughtIcon = document.getElementById('thoughtIcon');
      thoughtContent.innerHTML = getRandomThought();
    }

    function updateThoughtRandomly() {
      updateThought();
      setInterval(updateThought, 300000); // 5 minutos em milissegundos
    }

    window.onload = updateThoughtRandomly;
  </script>
</body>
</html>
