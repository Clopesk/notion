<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calendário</title>
<style>
  body {
    background-color: #1a1a1a;
    color: #fff;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .calendar {
    width: 320px;
    background-color: #333;
    border-radius: 10px;
    text-align: center;
  }
  .controls {
    display: flex;
    justify-content: space-between;
    padding: 10px;
  }
  .month {
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 10px;
  }
  .days {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    padding: 0 10px;
  }
  .day {
    width: calc(100% / 7);
    padding: 10px 0;
    border-bottom: 1px solid #555;
    font-size: 14px;
  }
  .today {
    background-color: #444;
    border-radius: 50%;
  }
  .arrow {
    background-color: #555;
    color: #fff;
    border: none;
    padding: 5px;
    border-radius: 50%;
    cursor: pointer;
    margin-top: 10px;
    font-size: 16px;
  }
</style>
</head>
<body>

<div class="calendar">
  <div class="controls">
    <button id="prevMonth" class="arrow">&larr;</button>
    <div id="currentMonth" class="month"></div>
    <button id="nextMonth" class="arrow">&rarr;</button>
  </div>
  <div class="weekdays">
    <div class="day">Dom</div>
    <div class="day">Seg</div>
    <div class="day">Ter</div>
    <div class="day">Qua</div>
    <div class="day">Qui</div>
    <div class="day">Sex</div>
    <div class="day">Sáb</div>
  </div>
  <div class="days"></div>
</div>

<script>
  const months = [
    'Janeiro', 'Fevereiro', 'Março', 'Abril',
    'Maio', 'Junho', 'Julho', 'Agosto',
    'Setembro', 'Outubro', 'Novembro', 'Dezembro'
  ];

  let currentDate = new Date();
  let currentMonth = currentDate.getMonth();
  let currentYear = currentDate.getFullYear();

  const monthElement = document.getElementById('currentMonth');
  const daysElement = document.querySelector('.days');
  const prevMonthButton = document.getElementById('prevMonth');
  const nextMonthButton = document.getElementById('nextMonth');

  function updateCalendar() {
    monthElement.textContent = months[currentMonth] + ' ' + currentYear;

    daysElement.innerHTML = '';

    const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
    const firstDayOfMonth = new Date(currentYear, currentMonth, 1).getDay();

    for (let i = 0; i < firstDayOfMonth; i++) {
      const emptyDay = document.createElement('div');
      emptyDay.classList.add('day');
      daysElement.appendChild(emptyDay);
    }

    for (let i = 1; i <= daysInMonth; i++) {
      const day = document.createElement('div');
      day.textContent = i;
      day.classList.add('day');
      if (i === currentDate.getDate() && currentMonth === currentDate.getMonth() && currentYear === currentDate.getFullYear()) {
        day.classList.add('today');
      }
      daysElement.appendChild(day);
    }
  }

  prevMonthButton.addEventListener('click', () => {
    if (currentMonth === 0) {
      currentMonth = 11;
      currentYear--;
    } else {
      currentMonth--;
    }
    updateCalendar();
  });

  nextMonthButton.addEventListener('click', () => {
    if (currentMonth === 11) {
      currentMonth = 0;
      currentYear++;
    } else {
      currentMonth++;
    }
    updateCalendar();
  });

  updateCalendar();
</script>

</body>
</html>
