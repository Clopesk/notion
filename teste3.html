<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temporizador Digital</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: black;
    color: white;
    text-align: center;
    padding-top: 50px;
  }
  #timer {
    font-size: 48px;
  }
  botao{
   
    transition: background-color 0.5s ease, color 0.5s ease, transform 0.5s ease;
    background-color: transparent;
    border: 1px solid white;
    border-radius: 20px;
    outline: none;
}
 botao:hover{
    background-color: white;
    color: black;
    transform: scale(1.2)
 } 

</style>
</head>
<body>
<div>  
  <button onclick="setTime(25 * 60)">Pomodoro</button>
  <button onclick="setTime(5 * 60)">Pausa Curta</button>
  <button onclick="setTime(10 * 60)">Pausa Longa</button>
  <br>
</div>
<div id="timer">25:00<br></div>
  
<button id="startPauseBtn" onclick="startPauseTimer()">Start</button>
<button id="resetBtn" onclick="resetTimer()">Inicial</button>
<button id="configureBtn" onclick="configureTimer()">Configurar</button>

<script>
  let timerInterval;
  let timeLeft = 1500; // 25 minutos em segundos
  let running = false;

  function setTime(seconds) {
    timeLeft = seconds;
    updateDisplay();
  }

  function startPauseTimer() {
    running = !running;
    if (running) {
      timerInterval = setInterval(updateTimer, 1000);
      document.getElementById("startPauseBtn").textContent = "Pausa";
    } else {
      clearInterval(timerInterval);
      document.getElementById("startPauseBtn").textContent = "Start";
    }
  }

  function resetTimer() {
    running = false;
    timeLeft = 1500; // 25 minutos em segundos
    updateDisplay();
    document.getElementById("startPauseBtn").textContent = "Start";
  }

  function updateTimer() {
    if (timeLeft > 0) {
      timeLeft--;
      updateDisplay();
    } else {
      clearInterval(timerInterval);
      alert("Tempo esgotado!");
      document.getElementById("startPauseBtn").textContent = "Start";
    }
  }

  function updateDisplay() {
    const minutes = Math.floor(timeLeft / 60);
    const seconds = timeLeft % 60;
    const displayTime = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    document.getElementById("timer").textContent = displayTime;
  }

  function configureTimer() {
    // Implemente a funcionalidade de configuração do temporizador conforme necessário
    alert("Funcionalidade de configuração ainda não implementada!");
  }
</script>
</body>
</html>
