<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Circle Progress</title>
<style>
    body {
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .circle {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        position: relative;
        background: black;
        overflow: hidden; /* Para esconder parte do progresso que ultrapassa o círculo */
    }

    .progress {
        width: 200px;
        height: 200px;
        position: absolute;
        top: 0;
        left: 0;
        clip-path: polygon(50% 50%, 0 0, 100% 0); /* Cria um clip path para o progresso */
        transform-origin: center; /* Define o ponto de origem da rotação */
        transform: rotate(-90deg); /* Começa do lado esquerdo do diâmetro */
    }

    .progress .progress-fill {
        width: 100%;
        height: 100%;
        position: absolute;
        background-color: blue;
    }

    .circle .circle-fill {
        width: 100%;
        height: 100%;
        position: absolute;
        border: 4px solid white;
        border-radius: 50%;
        box-sizing: border-box;
    }
</style>
</head>
<body>
<div class="circle" id="circle">
    <div class="progress" id="progress">
        <div class="progress-fill" id="progressFill"></div>
    </div>
    <div class="circle-fill"></div>
</div>

<script>
    // Função para atualizar o progresso do círculo
    function updateProgress(prog) {
        var degrees = prog * 360;
        var progressFill = document.getElementById('progressFill');
        progressFill.style.transform = 'rotate(' + degrees + 'deg)';
    }

    // Exemplo: variável prog = 0.5
    var prog = 0.5;
    updateProgress(prog); // Atualizar o progresso inicial

    // Exemplo de alteração do valor de prog (0.8)
    setTimeout(function() {
        prog = 0.8;
        updateProgress(prog);
    }, 2000); // Alterar o valor de prog após 2 segundos (para fins de demonstração)
</script>
</body>
</html>
