<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Circle Progress</title>
<style>
    body {
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .circle {
        width: 200px;
        height: 200px;
        border-radius: 80%;
        position: relative;
        background: black;
        border: 4px solid white;
    }

    .progress {
        width: 100%;
        height: 100%;
        position: absolute;
        clip: rect(0, 100px, 200px, 0);
    }
</style>
</head>
<body>
<div class="circle" id="circle">
    <div class="progress" id="progress"></div>
</div>

<script>
    // Calcular a porcentagem
    var prog = 0.99; // Exemplo: 50%

    // Converter a porcentagem em graus
    var degrees = prog * 360;

    // Configurar a largura da borda de acordo com a porcentagem
    var circle = document.getElementById('circle');
    var progress = document.getElementById('progress');
    circle.style.borderTopColor = "blue";
    progress.style.borderTopColor = "white";
    circle.style.borderLeftColor = "blue";
    progress.style.borderLeftColor = "white";
    progress.style.transform = 'rotate(' + degrees + 'deg)';
</script>
</body>
</html>
