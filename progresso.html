<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Circle Progress</title>
<style>
    body {
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .circle {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        position: relative;
        background: black;
    }

    .progress {
        width: calc(100% - 8px);
        height: calc(100% - 8px);
        position: absolute;
        top: 4px;
        left: 4px;
        border: 4px solid blue;
        border-radius: 50%;
        clip: rect(0, 100px, 200px, 50px);
        transform: rotate(-90deg);
        transform-origin: center;
    }
</style>
</head>
<body>
<div class="circle" id="circle">
    <div class="progress" id="progress"></div>
</div>

<script>
    // Função para atualizar o progresso do círculo
    function updateProgress(prog) {
        var degrees = prog * 360;
        var progress = document.getElementById('progress');
        progress.style.clip = 'rect(0, 100px, 200px, ' + (100 - prog * 100) + 'px)';
        progress.style.transform = 'rotate(' + (-90 + degrees) + 'deg)';
    }

    // Exemplo: variável prog = 0.5
    var prog = 0.5;
    updateProgress(prog); // Atualizar o progresso inicial

    // Exemplo de alteração do valor de prog (0.8)
    setTimeout(function() {
        prog = 0.8;
        updateProgress(prog);
    }, 2000); // Alterar o valor de prog após 2 segundos (para fins de demonstração)
</script>
</body>
</html>
