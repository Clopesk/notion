<html> 
<head>
    <title>Greeting Message</title> 
    <style>
#lbl {
    font-family: monospace;
    font-size: x-large;
    color: #ffffff;
    padding: 5px;
    border: 1px solid #000000;
    text-align: center;
    line-height: 1.5;
    height:85% 


}
#date{
    font-size:large;
}
body{
    background-color: black; /* aliceblue */
}
    </style>
</head>
<body>
    <div id="lbl"></div>
    <p id="sunriseTime"></p>
    <p id="sunsetTime"></p>    
</body>

<script>
    // calcular a hora decimal do nascer e do pôr do sol
        
    // URL da API Sunrise-Sunset.org
    var latitude = 38.7071; 
    var longitude = -9.13549;    
    const apiUrl = `https://api.sunrise-sunset.org/json?lat=${latitude}&lng=${longitude}&formatted=0`;

    // Fazendo requisição à API
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    // Obtendo os horários do nascer e do pôr do sol
                    const sunrise = new Date(data.results.sunrise);
                    const sunset = new Date(data.results.sunset);

                    // Convertendo para horas decimais
                    const sunriseDecimal = sunrise.getHours() + (sunrise.getMinutes() / 60) + (sunrise.getSeconds() / 3600);
                    const sunsetDecimal = sunset.getHours() + (sunset.getMinutes() / 60) + (sunset.getSeconds() / 3600);
                    document.getElementById("sunriseTime").innerText = `Nascer do Sol: ${sunriseDecimal}`;
                    document.getElementById("sunsetTime").innerText = `Pôr do Sol: ${sunsetDecimal}`;            
            .catch(error => {
                    console.log("Ocorreu um erro:", error);
            });                    
                    var weekday = new Array(7);
                    weekday[0] = "Domingo";
                    weekday[1] = "Segunda";
                    weekday[2] = "Terça";
                    weekday[3] = "Quarta";
                    weekday[4] = "Quinta";
                    weekday[5] = "Sexta";
                    weekday[6] = "Sábado";
                    var today = new Date();
                    var hrs = today.getHours() + (today.getMinutes() / 60) + (today.getSeconds() / 3600);    
                    var dayOfWeek = weekday[today.getDay()];
                    var date = dayOfWeek+" " + today.getDate() + "/" +(today.getMonth()+1) +'/'+today.getFullYear();

                    var greet;

    if (hrs >= sunriseDecimal && hrs <= 13){
        greet = 'Bom Dia  ';
    } else if (hrs > 13 && hrs <= sunsetDecimal{
        greet = 'Boa Tarde ';
    } else {
        greet = 'Boa Noite  ';  
    }


    
    document.getElementById('lbl').innerHTML =
        greet+=`<div id="date">${date}</div>`;                })
                
        

    
    
</script> 
</html>
